
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ANIMEBOSS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #1e1e1e;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #ff4757;
      letter-spacing: 2px;
    }
    header p {
      font-size: 1rem;
      color: #aaa;
      margin-top: -10px;
    }
    .anime-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .anime-card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      width: 200px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: 0.3s ease;
      position: relative;
    }
    .anime-card:hover {
      transform: scale(1.05);
    }
    .anime-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .anime-card h3 {
      margin: 10px;
      font-size: 1rem;
      text-align: center;
      color: #ffa502;
    }
    .tag {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #ff6b81;
      color: white;
      padding: 4px 8px;
      font-size: 0.7rem;
      border-radius: 4px;
      font-weight: bold;
    }
    .download-btn {
      display: block;
      margin: 10px auto 15px auto;
      padding: 8px 16px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .download-btn:hover {
      background-color: #006eff;
    }
    footer {
      background-color: #1e1e1e;
      padding: 10px;
      text-align: center;
      color: #999;
    }
  </style>
</head>
<body>

  <header>
    <h1>ANIMEBOSS</h1>
    <p>King of Hindi Dubbed Anime üî• | Watch. Download. Rule.</p>
  </header>

  <div class="anime-container">
    <div class="anime-card">
      <div class="tag">Hindi Dub</div>
      <img src="https://i.imgur.com/1ZQZ1Zm.jpg" alt="Naruto">
      <h3>Naruto</h3>
      <a class="download-btn" href="https://animexin.xyz" target="_blank">Download</a>
    </div>

    <div class="anime-card">
      <div class="tag">Hindi Dub</div>
      <img src="https://i.imgur.com/JxtOnZQ.jpg" alt="AOT">
      <h3>Attack on Titan</h3>
      <a class="download-btn" href="https://animeflix.one" target="_blank">Download</a>
    </div>

    <div class="anime-card">
      <div class="tag">Hindi Dub</div>
      <img src="https://i.imgur.com/VRvDd1l.jpg" alt="JJK">
      <h3>Jujutsu Kaisen</h3>
      <a class="download-btn" href="https://aniwatch.to" target="_blank">Download</a>
    </div>

    <div class="anime-card">
      <div class="tag">Hindi Dub</div>
      <img src="https://i.imgur.com/M5J6B8r.jpg" alt="Demon Slayer">
      <h3>Demon Slayer</h3>
      <a class="download-btn" href="https://gogoanimehd.io" target="_blank">Download</a>
    </div>
  </div>

  <footer>

</body>
</html>
